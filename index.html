<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halloween Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Creepster">
</head>
<body>

    <header>
        <h1 class="creepy-title">WestHills NC Halloween</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="application.html">Application</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Countdown Timer -->
        <div class="countdown">
            <h2 class="countdown-text">The countdown to judgment day</h2>
            <div id="countdown-timer"></div>
            <p class="countdown-description">
                JUDGING to begin at sunset on OCTOBER 22, 2023<br>
                WINNERS TO BE ANNOUNCED ONLINE on Oct. 23, 2023<br>
                Lawn Signs will be placed on the lawns of the winning houses.
            </p>
        </div>

        <!-- Video Embed -->
        <iframe src="https://drive.google.com/file/d/1bGq9Da3FLL_fhAeTDa1J5F0UAO0UDZhV/preview" width="640" height="480"></iframe>

        <!-- Flyer Design -->
        <img src="https://www.westhillsnc.org/productphotos/page4_428.jpg" width="640" alt="Flyer Design">

        <!-- Image Carousel -->
        <div class="carousel" id="carousel">
            <button id="prevButton" onclick="slide(-1)">Previous</button>
            <div class="slides" id="slides">
                <img src="https://www.westhillsnc.org/productphotos/page1_428.jpg" alt="Image 1">
                <img src="https://www.westhillsnc.org/productphotos/page2_428.jpg" alt="Image 2">
                <img src="https://www.westhillsnc.org/productphotos/page3_428.jpg" alt="Image 3">
            </div>
            <button id="nextButton" onclick="slide(1)">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slides img");
        const totalSlides = slides.length;

        function slide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            if (currentSlide >= totalSlides) currentSlide = 0;

            let scrollAmount = slides[0].clientWidth * currentSlide;
            document.getElementById("slides").scrollTo({
                top: 0,
                left: scrollAmount,
                behavior: 'smooth'
            });
        }

        // Countdown timer logic
        const targetDate = new Date('October 22, 2023 18:00:00 PST').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById("countdown-timer");
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeRemaining < 0) {
                countdownElement.innerHTML = "Judgment Day has arrived!";
            }
        };

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
